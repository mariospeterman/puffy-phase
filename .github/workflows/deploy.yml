name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Install, build, and upload your site output
        uses: withastro/action@v4
        with:
          # path: . # The root location of your Astro project inside the repository. (optional)
          node-version: 22 # The specific version of Node that should be used to build your site. Defaults to 22. (optional)
          package-manager: pnpm@latest # The Node package manager that should be used to install dependencies and build your site. Automatically detected based on your lockfile. (optional)
          # Add the following flag to avoid issues with pnpm-lock.yaml mismatches
          package-manager-args: --no-frozen-lockfile
      
      # Create custom 404.html and index.html files for GitHub Pages redirects
      - name: Create fallback files
        run: |
          mkdir -p ./_site
          echo '<!DOCTYPE html>
          <html>
          <head>
            <meta charset="UTF-8">
            <meta http-equiv="refresh" content="0;url=/puffy-phase/en/">
            <script>
              window.location.href = "/puffy-phase/en/";
            </script>
            <title>Redirecting to English version</title>
          </head>
          <body>
            <p>Redirecting to <a href="/puffy-phase/en/">English version</a>...</p>
          </body>
          </html>' > ./_site/404.html
          
          # Create a root index.html that will ensure there's no redirect loop
          echo '<!DOCTYPE html>
          <html>
          <head>
            <meta charset="UTF-8">
            <meta http-equiv="refresh" content="0;url=/puffy-phase/en/">
            <script>
              window.location.href = "/puffy-phase/en/";
            </script>
            <title>Redirecting to English version</title>
          </head>
          <body>
            <p>Redirecting to <a href="/puffy-phase/en/">English version</a>...</p>
          </body>
          </html>' > ./_site/index.html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 